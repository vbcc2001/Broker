<!DOCTYPE html>
<html class="pixel-ratio-1">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>股票交易</title>
		<meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
		<meta name="author" content="XXXX前端">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,initial-scale=1,maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<script>
			var position = "../../js/";
			document.write(unescape("%3Cscript src='" + position + "indexTota.js?v=" + Math.random() + "' type='text/javascript'%3E%3C/script%3E"));
		</script>
	</head>

	<body>
		<div class="page page-current" style="z-index: 2010" id="account_login" data-pagetitle="交易登录" data-refresh="true" data-script="trade/scripts/account/login.js">
			<header class="header">
				<div class="top_title"><a href="javascript:void(0);" class="icon_back text">交易</a>
					<h3>交易登录</h3></div>
			</header>
			<script type="text/javascript">//360入口隐藏header&&点击撤单、持仓、查询菜单移除股票代码数据
				if(location.href.match('stockCancel')!=null||location.href.match('stockHolding')!=null||location.href.match('stockQuery')!=null){
					sessionStorage.removeItem('360wtflag');//移除会话360wtflag
				}			
				//360委托交易带参判断)
				if(sessionStorage.getItem('360stock')!=null){
					$('.header').hide();
				}
			</script>
			<section class="main">
				<div class="customer_logo"></div>
				<div class="input_form login_form">
					<div class="input_select" id="loginKind" style="display: none">
						<div class="select_box deleteBefore">
							<p id="0">资金账号登录</p>
							<ul style="display:none">
								<li type="0" class="stockAHide" id="0"><a href="javascript:void(0);"><strong>资金账号登录</strong></a></li>
								<li type="0" class="stockAHide" id="1"><a href="javascript:void(0);"><strong>客户号登录</strong></a></li>
								<li type="0" class="stockAHide" id="2"><a href="javascript:void(0);"><strong>深A股东账号登录</strong></a></li>
								<li type="0" class="stockAHide" id="3"><a href="javascript:void(0);"><strong>沪A股东账号登录</strong></a></li>
								<li type="1" class="creditHide" id="10"><a href="javascript:void(0);"><strong>资金账号登录</strong></a></li>
								<li type="1" class="creditHide" id="11"><a href="javascript:void(0);"><strong>客户号登录</strong></a></li>
							</ul>
						</div>
					</div>
					<div class="input_text"><span class="icon_check" style="position: absolute;top: 10px;right: 0" id="saveAcc"><input type="checkbox" class="c1"><label>记住账号</label></span> <i class="icon icon_user"></i><input type="tel" class="t1" placeholder="请输入资金账号" id="account" maxlength="18"
							custom_keybord="0"></div>
					<div class="input_text"><i class="icon icon_pass"></i><input type="password" onpaste="return false" class="t1" placeholder="请输入交易密码" id="password" maxlength="12" custom_keybord="1"></div>
					<div class="input_text"><i class="icon icon_code"></i><input type="tel" class="t1" placeholder="请输入验证码" id="ticket" custom_keybord="0" onkeyup="value=value.replace(/[\W]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">						<img id="randomImg" class="code_pic" border="0" title="看不清楚换一张"></div>
					<div class="ce_btn" style="margin-top:40px"><a href="javascript:void(0);" id="login">登 录</a></div>
				</div>
			</section>
		</div>
	</body>

</html>
